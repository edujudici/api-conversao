apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-conversao
spec:
  replicas: 10
  selector:
    matchLabels:
      app: api-conversao
  template:
    metadata:
      labels:
        app: api-conversao
    spec:
      containers:
      - name: api-conversao
        image: edujudici/api-conversao:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-api-conversao
spec:
  selector:
    app: api-conversao
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30000
  type: NodePort